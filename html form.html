<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Product Information Form</title>
    <style>
        body {font-family: Arial, sans-serif;margin: 20px;}
        form {width: 80%;max-width: 600px;margin: auto;padding: 20px;border: 1px solid #ddd;border-radius: 8px;background-color: #f9f9f9;}
        h2 {text-align: center;color: #333;}
        .form-group {margin-bottom: 15px;}
        .form-group label {display: block;margin-bottom: 5px;font-weight: bold;}
        .form-group input[type="text"], 
        .form-group textarea {width: calc(100% - 22px);padding: 10px;border: 1px solid #ccc;border-radius: 4px;}
        .form-group input[type="radio"] { margin-right: 10px;}
        .form-group input[type="checkbox"] {margin-right: 10px;}
        .form-group .radio-group, 
        .form-group .checkbox-group {display: flex;flex-wrap: wrap;}
        .form-group .radio-group label,
        .form-group .checkbox-group label {margin-right: 20px;}
        .form-group .radio-group input,
        .form-group .checkbox-group input {margin-right: 5px;}
        .form-group .submit-btn,
        .form-group .cancel-btn {padding: 10px 15px;border: none;border-radius: 4px;cursor: pointer;font-size: 16px;margin-right: 10px;}
        .form-group .submit-btn {background-color: #4CAF50;color: white;}
        .form-group .cancel-btn {background-color: #f44336;color: white;}
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Application for Free Product Information</h2>
        <div class="form-group">
            <label for="title">1. Title:</label>
            <div class="radio-group">
                <label><input type="radio" name="title" value="Mr."> Mr.</label>
                <label><input type="radio" name="title" value="Ms."> Ms.</label>
                <label><input type="radio" name="title" value="Dr."> Dr.</label>
                <label><input type="radio" name="title" value="Prof."> Prof.</label>
                <label><input type="radio" name="title" value="HH"> HH</label>
            </div>
        </div>
        <div class="form-group">
            <label for="last-name">2. Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="first-name">3. First Name:</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="position">4. Position Held / Designation:</label>
            <input type="text" id="position" name="position">
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
        </div>
        <div class="form-group">
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="products">5. Please indicate the product(s) you would be interested in. (Tick all the boxes that apply):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="products" value="Computer Systems"> Computer Systems</label>
                <label><input type="checkbox" name="products" value="Operating Systems"> Operating Systems</label>
                <label><input type="checkbox" name="products" value="Peripherals"> Peripherals</label>
                <label><input type="checkbox" name="products" value="Graphics Software"> Graphics Software</label>
            </div>
        </div>
        <div class="form-group">
            <label for="purchase-timeframe">6. What is the likely period of your purchasing one or more of the above products? (Check only one box):</label>
            <div class="radio-group">
                <label><input type="radio" name="purchase-timeframe" value="Immediately"> Immediately</label>
                <label><input type="radio" name="purchase-timeframe" value="1 to 3 months"> 1 to 3 months</label>
                <label><input type="radio" name="purchase-timeframe" value="Within 6 months"> Within 6 months</label>
                <label><input type="radio" name="purchase-timeframe" value="Within 1 year"> Within 1 year</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="cancel-btn">Cancel</button>
        </div>
    </form>

</body>
</html>
